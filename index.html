<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dist/app.css">
    <title>teambit</title>
  </head>
  <body>
    <header class="box-header">

      <div class="navbar">
        <div class="box-navbar">
        <div class="box-logo absolute-flex">
          <div class="logo-header">
            <img src="img/logo-small.jpg" alt="">
            <h2 class="name">Teambit</h2>
          </div>
        </div>
        <div class="box-list absolute-flex">
          <ul class="lista-menu">
            <li>Solutions <i class="fas fa-sort-down"></i></li>
            <li>Pricing</li>
            <li>Blog</li>
            <li>Sign in</li>
            <button class="button-sign-up"type="button" name="button"><i class="fab fa-google icon-button"></i> Sign up</button>
          </ul>
        </div>
        <a href=""><i class="fas fa-bars hamburger-menu"></i></a>
        </div>

      </div>

      <div class="jumbo">
        <div class="jumbo-box">
          <div class="section-left">
            <h2 class="text-jumbo">Understand, recognize and develop your people</h2>
            <p>Teambit helps teams create a high performing culture with regular feedback.</p>
            <div class="box-button">
              <button type="button" name="button">
                <i class="fab fa-google icon-button"></i>
                Sign up with Google</button>
                <span class="or">or</span>
              <button type="button" name="button">
                <i class="fab fa-slack icon-button"></i>
                Sign up with Slack</button>
            </div>
            <span class="text-button-footer"><a href="">or use your email addres <i class="fas fa-arrow-right"></i></a> </span>
          </div>
          <div class="section-rigth">
            <img class="img-header"src="img/header.jpg" alt="">
          </div>
        </div>
      </div>

    </header>

  </body>
</html>
